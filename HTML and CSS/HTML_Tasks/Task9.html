<!-- 
    Scenario8: You're building a contact page for a business website and need to include a form for users to 
               submit inquiries. Describe how you would create a basic form using HTML.

    Question: Provide the HTML code to create a simple contact form with fields for name, email, subject, and 
              a message textarea.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
 </head>
 <body>
    
    <div>
        <h1>Contact Us</h1>
        <form action="" id="contactform" method="post">
            <input type="text" name="name" id="" placeholder="Full Name" required><br><br>
            <input type="email" name="" id="" placeholder="Email" required><br><br>
            <input type="text" name="" id="" placeholder="Subject" required><br><br>
            <textarea name="" id="" cols="25" rows="4" placeholder="Message"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
 </body>
 

 </html>
