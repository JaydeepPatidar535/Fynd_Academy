<!-- 
    Scenario2: You're developing a personal blog and want to create a section where you can add quotes from famous authors. 
               How would you mark up a blockquote in HTML for a quote by Albert Einstein?

    Question: Write the HTML code to display a blockquote attributed to Albert Einstein on your blog.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
 </head>
 <body>
    <h1>Welcome to my Blog</h1>
    <!-- Contenst of the blog -->
    <blockquote>
        <p>"Imagination is more important than knowledge. For knowledge is limited, whereas imagination embraces the entire world, stimulating progress, giving birth to evolution." - Albert Einstein</p>
    </blockquote>
    
 </body>
 </html>
