<!-- 
    Scenario5: You want to create an ordered list of your favorite movies on your personal website. 
               How would you structure this list using HTML tags?

    Question: Provide the HTML markup for an ordered list of your top five favorite movies.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movies</title>
</head>
<body>
    <h1>My top favorite movies </h1>
    <ol>
        <li>Avengers Endgame</li>
        <li>Avengers infinity war</li>
        <li>Black Panther</li>
        <li>Iron Man</li>
        <li>Wakanda Forever</li>
    </ol>
</body>
</html>
