<!-- 
    Scenario: You're developing a webpage for a bookstore and need to list the genres of books available. 
              How would you create an unordered list of book genres using HTML?

    Question: Write the HTML code to create an unordered list of book genres, including "Mystery," 
              "Science Fiction," "Romance," and "Fantasy," for a bookstore's webpage.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
</head>

<body>
    <h1>Welcome to Our Bookstore</h1>

    <h2>Genres</h2>

    <ul>
        <li>Mystery</li>
        <li>Science Fiction</li>
        <li>Romance</li>
        <li>Fantasy</li>
    </ul>

</body>

</html>
