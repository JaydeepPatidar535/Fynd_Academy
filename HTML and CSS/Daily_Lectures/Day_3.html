<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="margin-left: 50px;">&#128516 Forms in HTML &#128516</h1>
    <div style="border: 2px solid black; padding: 20px; width: 400px; border-radius: 20px;">
        <form action="https://www.google.com" >
            First Name: <input type="text" required><br><br>
            Last Name:  <input type="text" required><br><br>
            Phone Number: <input type="text" maxlength="13" required><br><br>
            DOB: <input type="date" name="" id="" required><br><br>
            Email: <input type="email" name="" id="" required><br><br>
            Password: <input type="password" maxlength="7" required><br><br>
            Gender: <input type="Radio" name="gender" id="" required> Male<input type="Radio" name="gender" id="">Female<input type="Radio" name="gender" id="">Others <br><br>
            Upload your photo: <input type="file" name="" id="" ><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
