<style>
    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* Style the main content */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

article {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
}

header h2 {
    font-size: 28px;
    margin-bottom: 10px;
}

header img {
    max-width: 100%;
    height: auto;
}

.content p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
}

img {
    max-width: 100%;
    height: auto;
}

.share {
    margin-top: 20px;
}

.social-icon {
    display: inline-block;
    margin-right: 10px;
    text-decoration: none;
    background-color: #0077b5;
    color: #fff;
    padding: 8px 16px;
    border-radius: 5px;
}

.comments {
    margin-top: 40px;
}

/* Add more CSS to style comments and comment form as needed */
