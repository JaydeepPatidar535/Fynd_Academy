<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Dashboard</title>

</head>
<style>
    /* Creative header styles */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    font-family: 'Roboto', sans-serif;
    text-transform: uppercase;
}

/* Navigation styles */
nav {
    background-color: #444;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

nav ul {
    list-style: none;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

nav a:hover {
    color: #3498db; /* Hover color */
}

/* Creative panel styles */
.panel {
    flex: 1;
    margin: 10px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

.panel h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

/* Creative chart and graphics styles */
.chart img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Creative report list styles */
.report-list {
    list-style-type: none;
    padding-left: 0;
}

.report-list li {
    margin-bottom: 10px;
}

.report-list a {
    text-decoration: none;
    color: #3498db; /* Link color */
}

.report-list a:hover {
    text-decoration: underline;
}

/* Creative setting options styles */
.setting-options {
    list-style-type: none;
    padding-left: 0;
}

.setting-options li {
    margin-bottom: 10px;
}

.setting-options a {
    text-decoration: none;
    color: #27ae60; /* Link color */
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.setting-options a:hover {
    color: #e74c3c; /* Hover color */
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
}

</style>
<body>
    <header>
        <h1>Creative Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section class="panel panel1">
            <h2>Analytics Overview</h2>
            <p>Real-time data visualization</p>
            <div class="chart"> <!-- Add creative charts or graphics here -->
                <img src="chart1.png" alt="Chart 1">
            </div>
        </section>
        <section class="panel panel2">
            <h2>Recent Reports</h2>
            <ul class="report-list"> <!-- Add creative report items here -->
                <li><a href="#">Monthly Sales Report</a></li>
                <li><a href="#">User Engagement Report</a></li>
                <li><a href="#">Financial Summary</a></li>
            </ul>
        </section>
        <section class="panel panel3">
            <h2>Settings</h2>
            <ul class="setting-options"> <!-- Add creative setting options here -->
                <li><a href="#">Account</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Preferences</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Creative Dashboard</p>
    </footer>
</body>
</html>
