<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Browser Compatibility Example</title>

</head>
<style>
    /* CSS Reset/Normalization */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Header styles */
header {
    background-color: #0077b5;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    font-family: 'Arial', sans-serif;
    text-transform: uppercase;
}

h1 {
    font-size: 24px;
}

/* Main content styles */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.content {
    background-color: #f5f5f5;
    padding: 20px;
}

h2 {
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
}

/* Modern CSS features */
.box {
    padding: 20px;
    margin-bottom: 20px;
}

.gradient-box {
    background: linear-gradient(to bottom, #3498db, #2980b9);
    color: #fff;
}

.border-box {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
}

</style>
<body>
    <header>
        <h1>Cross-Browser Compatibility Example</h1>
    </header>
    <main>
        <section class="content">
            <h2>Modern Features</h2>
            <div class="box gradient-box">
                <p>This box uses gradients.</p>
            </div>
            <div class="box border-box">
                <p>This box has a border-radius.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Cross-Browser Compatibility Example</p>
    </footer>
</body>
</html>
