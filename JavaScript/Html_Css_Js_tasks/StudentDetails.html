<!DOCTYPE html>
<html>
  <head>
    <title>Student Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .student-list {
        margin-top: 20px;
      }
      .student-list h2 {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Information</h1>
      <form id="student-form">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required /><br /><br />

        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" required /><br /><br />

        <label for="student-uid">Student UID:</label>
        <input type="text" id="student-uid" required /><br /><br />

        <label for="student-marks">Student Marks:</label>
        <input type="number" id="student-marks" required /><br /><br />

        <label for="student-email">Student Email:</label>
        <input type="email" id="student-email" required /><br /><br />

        <button type="submit">Submit</button>
      </form>

      <div class="student-list">
        <h2>Students with Marks > 80</h2>
        <ul id="high-marks-list"></ul>
        <h2>Other Students</h2>
        <ul id="other-marks-list"></ul>
      </div>
    </div>

    <script>
      const studentForm = document.getElementById("student-form");
      const highMarksList = document.getElementById("high-marks-list");
      const otherMarksList = document.getElementById("other-marks-list");

      studentForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const courseName = document.getElementById("course-name").value;
        const studentName = document.getElementById("student-name").value;
        const studentUID = document.getElementById("student-uid").value;
        const studentMarks = parseFloat(
          document.getElementById("student-marks").value
        );
        const studentEmail = document.getElementById("student-email").value;

        const listItem = document.createElement("li");
        listItem.textContent = `${studentName} (UID: ${studentUID}, Marks: ${studentMarks}, Email: ${studentEmail})`;

        if (studentMarks > 80) {
          highMarksList.appendChild(listItem);
        } else {
          otherMarksList.appendChild(listItem);
        }

        // Clear form fields
        studentForm.reset();
      });
    </script>
  </body>
</html>
