<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myButton">Click me or press 'A' key</button>

    <script>
      function performAction(e) {
        if (e.type === "click") {
          alert("Button was clicked!");
        } else if (e.type === "keydown" && e.key === "a") {
          alert('The "A" key was pressed!');
        }
      }

      document.getElementById("myButton").addEventListener("click", performAction);
      document.addEventListener("keydown", performAction);

    </script>
  </body>
</html>
